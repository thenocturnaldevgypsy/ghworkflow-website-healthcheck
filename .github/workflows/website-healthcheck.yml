name: Website Health Check

on:
  schedule:
    - cron: '*/30 * * * *'  # This will trigger every 30 minutes
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Grant write permission to update the README.md

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Website Health Check
        id: check_status
        run: |
          websites=(
            "https://thenocturnaldevgypsy.vercel.app"
            "https://beacons.ai/thenocturnaldevgypsy"
          )
          
          current_time=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          
          status_content="Website status check as of $current_time\n\n"
          
          for website in "${websites[@]}"; do
            status_code=$(curl --write-out "%{http_code}" --silent --output /dev/null "$website")
            if [ "$status_code" -eq 200 ]; then
              status="✅ UP"
            else
              status="❌ DOWN"
            fi
            status_content+="### $website\n- Status: $status\n- Checked at: $current_time\n\n"
          done
          
          # Define the start and end markers for the section to update
          start_marker="<!-- GitHub Action will update the section below -->"
          end_marker="<!-- End of GitHub Action update section -->"
          
          # Read the existing README.md and update the section
          awk -v start="$start_marker" -v end="$end_marker" -v content="$status_content" '
            BEGIN {in_section=0}
            $0 ~ start {in_section=1; print; print content; next}
            $0 ~ end {in_section=0}
            !in_section {print}
          ' README.md > temp_README.md
          
          # Replace the old README.md with the updated one
          mv temp_README.md README.md

      - name: Commit updated README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update website health status"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
