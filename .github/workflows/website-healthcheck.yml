name: Website Health Check

on:
  schedule:
    - cron: '*/30 * * * *'  # This will trigger every 30 minutes
  workflow_dispatch:

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run Website Health Check
        id: check_status
        run: |
          websites=(
            "https://thenocturnaldevgypsy.vercel.app"
            "https://beacons.ai/thenocturnaldevgypsy"
          )
          
          current_time=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          
          status_content="Website status check as of $current_time\n\n"
          
          for website in "${websites[@]}"; do
            status_code=$(curl --write-out "%{http_code}" --silent --output /dev/null "$website")
            if [ "$status_code" -eq 200 ]; then
              status="✅ UP"
            else
              status="❌ DOWN"
            fi
            status_content+="### $website\n- Status: $status\n- Checked at: $current_time\n\n"
          done
          
          echo "$status_content" > status.txt

      - name: Update README with Health Status
        run: |
          # Ensure the status.txt content is correctly inserted into the README
          sed -i '/<!-- GitHub Action will update the section below -->/,/<!-- End of GitHub Action update section -->/c\
          <!-- GitHub Action will update the section below -->\n\
          $(cat status.txt)\n\
          <!-- End of GitHub Action update section -->' README.md

      - name: Commit updated README
        uses: EndBug/add-and-commit@v7
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Update website health status"
          push: true  # Ensure changes are pushed to the repository
